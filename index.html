<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>HTML Forms Practice</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>
        <main>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input 
                    type="text"
                    id="name"
                    name="name"
                    autofocus="on"
                    required
                     />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input 
                    type="text"
                    id="email"
                    name="email"
                    required
                    />
                </div>

                <div>
                    <label for="form-mssage">Your Message:</label>
                   <textarea 
                   name="message" 
                   id="form-message"
                    autofocus="on"
                   required
                   maxlength=200
                   cols="50" 
                   rows="10"
                   ></textarea>
                </div>

                <button type="submit">Submit</button>

            </form>
        </main>
    </body>
</html>
